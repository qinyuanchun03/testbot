# main.yml
name: Telegram Bot

on:
  workflow_dispatch:  # 手动触发 workflow
  schedule:
    - cron: '0 0 * * *'  # 每天 00:00 (UTC) 运行一次

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot python-dotenv
      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          USER_ID: ${{ secrets.USER_ID }}
          FIRST_NAME: ${{ secrets.FIRST_NAME }}
          LAST_NAME: ${{ secrets.LAST_NAME }}
          LANG: ${{ secrets.LANG }}
        run: nohup python main.py &  # 使用 nohup 在后台运行
